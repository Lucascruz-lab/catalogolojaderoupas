<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Produto</h1>
    <form method="post" action="{{ url_for('edit_produto', codigo=produto.codigo) }}">
        <input type="text" name="nome" value="{{ produto.nome }}" required>
        <input type="text" name="categoria" value="{{ produto.categoria }}" required>
        <input type="text" name="cor" value="{{ produto.cor }}">
        <input type="text" name="tamanho" value="{{ produto.tamanho }}">
        <input type="number" step="0.01" name="preco" value="{{ produto.preco }}" required>
        <input type="number" step="0.01" name="preco_promocional" value="{{ produto.preco_promocional }}">
        <input type="text" name="link_wpp" value="{{ produto.link_wpp }}">
        <input type="text" name="imagem" value="{{ produto.imagem }}">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
