<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
</head>
<body>
    <h1>Categorias</h1>
    <div class="cards">
        {% for cat in categorias %}
        <div class="card">
            <a href="{{url_for('categoria', nome=cat)}}">
                <h2>{{ cat }}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
