<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Categorias{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Categorias</h1>
    <ul class="list-group">
        {% for categoria in categorias %}
            <li class="list-group-item">
                <a href="{{ url_for('categoria', nome=categoria) }}">{{ categoria }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
