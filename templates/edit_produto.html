{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">✏️ Editar Produto</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form action="{{ url_for('edit_produto', codigo=produto.codigo) }}" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" value="{{ produto.nome }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Categoria</label>
                        <input type="text" name="categoria" class="form-control" value="{{ produto.categoria }}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Tamanho</label>
                        <input type="text" name="tamanho" class="form-control" value="{{ produto.tamanho }}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Cor</label>
                        <input type="text" name="cor" class="form-control" value="{{ produto.cor }}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Preço</label>
                        <input type="number" name="preco" step="0.01" class="form-control" value="{{ produto.preco }}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Preço Promocional</label>
                        <input type="number" name="preco_promocional" step="0.01" class="form-control" value="{{ produto.preco_promocional }}">
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">WhatsApp (link)</label>
                        <input type="text" name="link_wpp" class="form-control" value="{{ produto.link_wpp }}">
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Imagem Atual</label><br>
                        {% if produto.imagem %}
                            <img src="{{ url_for('static', filename=produto.imagem) }}" width="100">
                        {% else %}
                            <p class="text-muted">Sem imagem</p>
                        {% endif %}
                        <input type="file" name="imagem" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
